<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookHub - Details</title>
    <link rel="stylesheet" href="/src/css/styles.css" />
  </head>
  <body>
    <div id="header-placeholder"></div>
    <div class="container">
      <div id="detailsContent">
        <h2 id="detailsTitle"></h2>
        <img id="detailsCover" alt="Book cover" />
        <p id="detailsAuthor"></p>
        <p id="detailsPublisher"></p>
        <p id="detailsPublishedDate"></p>
        <p id="detailsPageCount"></p>
        <p id="detailsCategories"></p>
        <p id="detailsDescription"></p>
      </div>
      <div id="loadingDetails" class="hidden">Loading details...</div>
      <div id="errorDetails" class="hidden"></div>
    </div>
    <div id="footer-placeholder"></div>
    <script type="module">
      import { loadHeaderAndFooter } from '/src/js/headerFooter.js';
      document.addEventListener('DOMContentLoaded', loadHeaderAndFooter);
      import '/src/js/details.js';
    </script>
  </body>
</html>
