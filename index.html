<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookHub</title>
  <link rel="stylesheet" href="/src/css/styles.css">
</head>
<body>
  <div id="header-placeholder"></div>
  <div class="container">
    <input type="text" id="search" placeholder="Search books by title or author...">
    <div id="books" class="books-grid"></div>
    <div id="loading" class="hidden">Loading...</div>
    <div id="error" class="hidden"></div>
    <div id="summaryModal" class="modal hidden">
      <div class="modal-content" tabindex="0">
        <h2 id="modalTitle"></h2>
        <p id="modalSummary"></p>
        <button id="moreDetails">More</button>
      </div>
    </div>
  </div>
  <div id="footer-placeholder"></div>
  <script type="module">
    import { loadHeaderAndFooter } from '/src/js/headerFooter.js';
    document.addEventListener('DOMContentLoaded', loadHeaderAndFooter);
    import '/src/main.js';
  </script>
</body>
</html>
